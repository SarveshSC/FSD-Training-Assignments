<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-form">
        <form action="" >
            <div class="header">
                <h1>Login Form</h1>
            </div>
            <div class="form">
                <input type="text" name="email" placeholder="Email address" id="input"> <br>
                <input type="text" name="password" placeholder="Password" id="input"> <br>
            </div>
            <div class="forgot-password">
                <div>
                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p style="text-align: center;">Not a member? <a href="">Signup now</a></p>
        </form>
    </div>
</body>
</html>
