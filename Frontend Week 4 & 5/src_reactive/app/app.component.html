<form   [formGroup]="registerForm"      (ngSubmit)="onSubmit()"  class="container col-lg-5" >

    <div class="form-group">
           <label>First Name</label>  
           <input type="text"  formControlName="firstName"  class="form-control" [ngClass]="{'is-invalid':submitted && form['firstName'].errors}" >
           <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback"></div>
           <div style="color: red;"  *ngIf="form['firstName'].errors?.['required']">FirstName is required</div>
   </div>
   <div class="form-group">
       <label>Last Name</label>  
       <input type="text"  formControlName="lastName"  class="form-control" [ngClass]="{'is-invalid':submitted && form['lastName'].errors}" >
       <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback"></div>
       <div style="color: red;"  *ngIf="form['lastName'].errors?.['required']">LastName is required</div>
   </div>
   
   
   <div class="form-group">
       <label>Email</label>  
       <input type="text"  formControlName="email"  class="form-control" [ngClass]="{'is-invalid':submitted && form['email'].errors}" >
       <div *ngIf="submitted && form['email'].errors" class="invalid-feedback"></div>
       <div style="color: red;"  *ngIf="form['email'].errors?.['required']">Email is required</div>
       <div  style="color: red;"  *ngIf="form['email'].errors?.['email']">Email must be a valid email address</div>
   </div>
   
   
   <div class="form-group">
       <label>Password </label>  
       <input type="text"  formControlName="password"  class="form-control" [ngClass]="{'is-invalid':submitted && form['password'].errors}" >
       <div *ngIf="submitted && form['password'].errors" class="invalid-feedback"></div>
       <div style="color: red;"  *ngIf="form['password'].errors?.['required']">Password is required</div>
   </div>
   
   
   
   
       <button type="submit"     class="btn btn-primary" >Register</button>
   
   </form>
