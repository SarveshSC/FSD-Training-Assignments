<div class="header">
    <h1>Update Player Information</h1>
</div>

<div class="container">
    <form  #myform="ngForm"  method="post"  class="container col-md-4" (ngSubmit)="updatePlayer(myform.value)">    
        <label for="form"><h2>Update Form</h2></label>
        <div class="form-group">
            <label>Player Id </label><input type="text" readonly class="form-control" name="playerId" value="{{getSelected()}}" ngModel="{{getSelected()}}">
        </div>
       
        <!-- <div class="form-group">
            <label>Player Id</label><input type="number"  class="form-control" #playerIdControl="ngModel" name="playerId"  required ngModel
            placeholder="Enter Player Id">
            <span  style="color: red;"  *ngIf="playerIdControl.touched && playerIdControl.invalid">PlayerId is Mandatory</span>
        </div> -->
        
        
        <div class="form-group">
            <label>Role</label><input type="text"  class="form-control" #rolecontrol="ngModel" name="role"  required ngModel
            placeholder="Enter Role (Batsman / Bowler / All Rounder)">
            <span  style="color: red;"  *ngIf="rolecontrol.touched && rolecontrol.invalid">Role is Mandatory</span>
        </div>
        
        <div class="form-group">
            <label>Team Name</label><input type="text"  class="form-control" #teamNameControl="ngModel" name="teamName"  required ngModel
            placeholder="Enter Team Name">
            <span  style="color: red;"  *ngIf="teamNameControl.touched && teamNameControl.invalid">Team Name is Mandatory</span>
        </div>
        
        <div class="form-group">
            <label>State</label><input type="text"  class="form-control" #stateContorl="ngModel" name="state"  required ngModel
            placeholder="Enter State">
            <span  style="color: red;"  *ngIf="stateContorl.touched && stateContorl.invalid">State is Mandatory</span>
        </div>
        
        <div class="form-group">
            <label>Jersey Number</label><input type="number"  class="form-control" #jerseyControl="ngModel" name="jerseyNumber"  required ngModel
            min="1" max="100" placeholder="Enter Jersey Number">
            <span  style="color: red;"  *ngIf="jerseyControl.touched  && jerseyControl.invalid">Jersey Number is Mandatory</span>
        </div>
        
        
        <button type="submit"  class="btn btn-primary" [disabled]="myform.invalid" >Submit</button>       
    </form>
    
</div>
